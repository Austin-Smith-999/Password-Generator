<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Permanent+Marker&display=swap" rel="stylesheet">  </head>
  <body>
    <header>
      <h1 class="permanentMarkerFont">Password Generator</h1>
    </header>
    <h2 class="permanentMarkerFont">Generate a Password Below</h2>


    <textarea
    id="passwordLengthInput"
    placeholder="Choose Length Between 8-128 characters"
    aria-label="Generated Password"
  ></textarea>

  <!-- Input buttons for character selection for password generation -->

  <!-- Number Button   -->
  <div class="montserrat">
    <input class="checkCharacterFormat" type="checkbox" value="" id="numCheckbox">
    Number
  </div>

  <!-- Lower Case Button -->
  <div class="montserrat">
    <input class="checkCharacterFormat" type="checkbox" value="" id="lowercaseCheckbox">
    Lowercase
  </div>

  <!-- Upper Case Button -->
  <div class="montserrat">
    <input class="checkCharacterFormat" type="checkbox" value="" id="uppercaseCheckbox">
    Uppercase
  </div>

  <!-- Special Character Button -->
  <div class="montserrat">
    <input class="checkCharacterFormat" type="checkbox" value="" id="specialCharacterCheckbox">
    Special Character
  </div>

    <button id="generate" class="montserrat">Generate Password</button>
    <button id="copy" class="montserrat">
      Copy to Clipboard
    </button>

    <textarea
    readonly
    id="password"
    placeholder="Your Secure Password"
    aria-label="Generated Password"
  ></textarea>

    <script src="app.js"></script>
  </body>
</html>
